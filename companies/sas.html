<!-- Tala om att det är html-dokument -->
<!DOCTYPE html>

<!-- Alla element ska finnas inom html-taggen -->
<html>
<!-- I head placeras saker som inte är innehåll, tex css-filer och javascript -->
<head>
    <!-- Dessa 3 meta-taggar måste vara först i head för att alla tecken (åäö) och Bootstrap ska fungera korrekt -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Koppla in Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <!-- Koppla in egen CSS-fil style.css OBS! Ha den som sista css-fil -->
    <link rel="stylesheet" type ="text/css" href="../css/style.css">

    <!-- Koppla in och JQuery Bootstrap javascript -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.2.0/angularfire.min.js"></script>
    <script type="text/javascript">
        var kommentarsfalt = "sas";
    </script>
    <!-- Koppla in egen JavaScript-fil funktion.js OBS! Ha den som sista js-fil -->
    <script type="text/javascript" src="../js/funktion.js"></script>

    <!-- I title skriver du titeln som webbläsarfönstret ska ha när den här sidan besöks-->
    <title>Hemsidans titel</title>
</head>

<!-- I body finns allt innehåll på hemsidan -->
<body ng-app="app">
    <nav class="nav navbar-inverse navbar-static-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">make your serch for travelling  companies easier!</a>
            <ul class="nav navbar-nav">
                <li><a href="../menyval1.html">companies</a></li>
                <li><a href="../menyval2.html">my favourite travelling companies</a></li>
                <li><a href="../menyval3.html">about oss</a></li>
            </ul>
        </div>
    </nav>
    <div ng-controller="kommentarcontrol">
        <div ng-repeat="kommentar in kommentarer">
            <p><b>{{ kommentar.skribent }}:</b> {{ kommentar.text }} </p>
        </div>
        <h1>kommentarsfält </h1>

        <a href="#nykommentar">Lägg din kommentar</a>
        <form id="nykommentar" ng-submit="addComment()">
            <div class="form-group">
                <input placeholder="Ditt namn" type="text" class="form-control" ng-model="kommentar.skribent">
            </div>
            <div class="form-group">
                <input placeholder="Din kommentar" type="text" class="form-control" ng-model="kommentar.text">
            </div>
            <button type="submit" class="btn btn-primary">Kommentera</button>

        </form>
    </div>


</body>
</html>
